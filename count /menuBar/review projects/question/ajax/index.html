<!DOCTYPE html>
<html>
<head>
  <title>jQuery Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>jQuery Example</h1>
  <button id="btn">Click me!</button>
  <div id="result"></div>

  <script>
    // jQuery code
    $(document).ready(function() {
      $('#btn').click(function() {
        $('#result').text('Button clicked!');
      });
    });
  </script>
</body>
</html>
